<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias."));
    
    //parseInt é uma função do Java Script que é usada para converter string "texto" em número
    
    var empates = parseInt(prompt("Entre com o número de empates."));
    
    var pontos = (vitorias * 3 + empates);

    mostra("Os pontos do seu time é " + pontos);

    if (pontos > 28) {
        mostra("Seu time está melhor do que o do ano passado.");
    }
    if (pontos < 28) {
        mostra("Seu time está pior que o ano passado.");
    }
    if (pontos == 28) { 
        mostra("Seu time esta igual ao ano passado.");
    }

    mostra("FIM");
//o peso / altura seriam os valores x e y


</script>
