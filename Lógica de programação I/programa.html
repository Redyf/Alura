<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

        document.write(frase);
        pulaLinha();
    }

    mostra("Joaquim tem " + (ano - 1977) + "anos");


    mostra("Flávio tem " + (ano - 1996) + "anos");


    ano = 2017;

    mostra("Barney tem " + (ano - 1976) + "anos" + "<br>")

    mostra("Olá pessoal!<br>");

    var idadeFlavio = 39
    var idadeJoaquim = 20
    var idadeBarney = 41
    var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3

    document.write("A média das idades é " + Math.round(media));

    var nome = "Flávio";
    document.write("<br><br>")
    document.write("A idade de " + nome + " é " + idadeFlavio);

</script>
